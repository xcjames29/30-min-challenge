<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">

    <div class="container">
        <div class="content-left">

            </div>

                <h1 class="heading">platform made for</h1>

                    Access, manage and spend you time anytime with this platform</p>
                <button class="content-button">Start Trading</button>
            </div>
            <div class="footer-container">
                <div class="cards">
                    <h1> 5m+</h1>
                    <p class="text-content gradient">Customer</p>
                </div>
                <div class="cards">
                    <h1> 280m</h1>
                    <p class="text-content gradient">Coverage</p>
                </div>
                <div class="cards">
                    <h1> 22%</h1>
                    <p class="text-content gradient">Earnings</p>
                </div>
            </div>
        </div>
        <div class="content-right">
            <div class="menubar">
                <li>Learn</li>
                <li>Prices</li>
                <li>En </li>
                <li>. . .</li>
            </div>
            <div class="footer-right">
                <div></div>
                <p class="text-content gradient">Scroll down</p>
            </div>
        </div>
    </div>

</html>
